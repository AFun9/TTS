android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# 可选：ONNX Runtime 头文件/库路径（不填则自动下载并解压）。
# 若只放了 Linux 预编译包（如 build/onnxruntime-linux-x64-1.23.2），只做头文件用，库仍用 AAR 的 Android .so：
onnxruntime.include.root=../build/onnxruntime
# 若已有完整 Android 安装目录（含 include 与 lib/arm64-v8a 等）：
# onnxruntime.root=/path/to/onnxruntime-android/install

# 无 lexicon 时用 espeak-ng 转文本为音素（需打包 assets/espeak-ng-data）。首次构建会下载并编译 espeak-ng+piper-phonemize，较慢。
sherpa.tts.enableEspeakNg=true

# 默认只构建 arm64-v8a，减少 FetchContent 下载失败概率；需要 32 位可改为: arm64-v8a,armeabi-v7a
sherpa.tts.abis=arm64-v8a

# 可选：本地 espeak-ng/piper-phonemize 源码或 zip（配置后优先使用本地，不走网络下载）
# sherpa.tts.espeakNg.sourceDir=../third_party/espeak-ng
# sherpa.tts.espeakNg.zip=/abs/path/espeak-ng-f6fed6c58b5e0998b8e68c6610125e2d07d595a7.zip
# sherpa.tts.piperPhonemize.sourceDir=../third_party/piper-phonemize
# sherpa.tts.piperPhonemize.zip=/abs/path/piper-phonemize-78a788e0b719013401572d70fef372e77bff8e43.zip
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64
# 稳定路径（建议）：依赖源码固化到 android/third_party 后使用这两行
sherpa.tts.espeakNg.sourceDir=../third_party/espeak-ng
sherpa.tts.piperPhonemize.sourceDir=../third_party/piper-phonemize